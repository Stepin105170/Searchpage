<div class="container mt-5">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        [(ngModel)]="searchtext"
        minlength="3"
      />
    </div>
     <div class="row">
         <div class="col-md-12">
             <div *ngFor="let user of users| filter: searchtext" >
                 <div>name: {{user.name}}</div>
                
             </div>
         </div>
     </div>
      
  </div>
